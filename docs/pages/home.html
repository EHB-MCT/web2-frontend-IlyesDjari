<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTO</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
</head>

<body id="homebody">

<div id="loader">
    <img src="../images/OTOBig.png" alt="OTOLogo">
    <div class="spinloader"></div>
</div>

<aside >
<img class="otobig" src="../images/OTOBig.png" alt="OTO logo">
<h2 class="newreleases">New releases</h2>
<div id="release">
</div>
<h2 class="current">Currently playing</h2>

<div id="currentplaying">
    <div>
        <img id="imgcurrent" src="../images/music-player.png" alt="cover">
        <h3 id="artistcurrent">No song is playing</h3>
        <p id="songcurrent"></p>
    </div>
</div>
</aside>

<main>

    <a id="toProfile" href="" target="_blank">
<div id="userprofile">
    <p id="daytime"></p>
    <p id="username"></p>
    <img src="" alt="" id="userpicture">
</div>
</a>

<div class="generator">
    <h1 class="custom">Custom playlist</h1>
    <h2 id="generate">Generate a recommended playlist</h2>

    <div id="back">
      <img src="../images/left-arrow.png" alt="">
      <h3>Back to home</h3>
    </div>
   

    <div id="choices">
        
    <button id="rock">
    <h3>Rock</h3>
    <img src="../images/nirvana.png" alt="nirvana">
    </button>
    <button id="pop">
    <h3>Pop</h3>
    <img src="../images/mj.png" alt="michael jackson">
    </button>
    <button id="edm">
    <h3>Edm</h3>
    <img src="../images/tiesto.png" alt="tiesto">
    </button>
    <button id="hip-hop">
    <h3>Rap</h3>
    <img src="../images/drake.png" alt="drake">
    </button>
    <button id="metal">
    <h3>Metal</h3>
    <img src="../images/ozzy.png" alt="ozzy osbourne">
    </button>
    <button id="latin">
     <h3>Latin</h3>
    <img src="../images/jbalvin.png" alt="jbalvin">
    </button>
    <button id="jazz">
    <h3>Jazz</h3>
    <img src="../images/miles.png" alt="miles davis">
   </button>
    <button id="punk">
    <h3>Punk</h3>
    <img src="../images/greenday.png" alt="nirvana">
   </button>
  </div>



  <div id="choicesmood">
    <button id="chill" >
    <h3>Chill</h3>
    <img src="../images/chill.png" alt="chill">
    </button>
    <button id="party">
    <h3>Party</h3>
    <img src="../images/party.png" alt="party">
    </button>
    <button id="energetic">
    <h3>Energetic</h3>
    <img src="../images/energetic.png" alt="energetic">
    </button>

  </div>

  <div id="choicespopularity">
    <button id="indie"">
    <h3>Indie</h3>
    <img src="../images/indie.png" alt="indie">
    </button>
    <button id="mixed">
    <h3>Mixed Popularity</h3>
    <img src="../images/mixed.png" alt="mixed">
    </button>
    <button id="trending">
    <h3>Trending</h3>
    <img src="../images/trending.png" alt="trending">
    </button>

  </div>


 <div class="timeline"></div>
 <div id="lengthtimeline"></div>

   <div id="genre">
       <img src="../images/Genre.png" alt="genre">
    <p class="genretxt" id="genretxt">Genre</p>
   </div>

   <div id="mood">
    <img id="moodimg" src="../images/Mood.png" alt="mood">
    <p class="genretxt" id="moodtxt">Mood</p>
   </div>

   <div id="popularity">
    <img id="popularityimg" src="../images/Popularity.png" alt="popularity">
    <p class="genretxt" id="knowntxt">Known</p>
   </div>

   <div id="playlist">
    <img id="playlistimg" src="../images/Playlist.png" alt="playlist">
    <p class="genretxt">Done</p>
   </div>
</div>


<div id="choosename">
    <form  id="nameplaylist">
    <label for="name">Choose your playlist name</label>
	<input type="text" id="name" name="name" placeholder="Enter a name" />
    <button id="submitname" type="submit">Create your playlist</button>
    </form>
</div>


<div class="generatedothers">
<h2 class="latesttitle">Latest playlists</h2>
<div id="latestgenerated">
   
</div>
</div>

</main>



</body>
<script src="../index.js"></script>
</html>
