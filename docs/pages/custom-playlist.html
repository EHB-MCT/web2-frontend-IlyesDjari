<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTO - Custom playlist</title>
    <link href="../style.css" rel="stylesheet">
    <link rel="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
</head>

<body id="homebody">

<div id="loader">
    <img src="../images/OTOBig.png" alt="OTOLogo">
    <div class="spinloader"></div>
</div>

<aside >
<img class="otobig" src="../images/OTOBig.png" alt="OTO logo">
<h2 class="newreleases">New releases</h2>
<div id="release">
</div>
<h2 class="current">Currently playing</h2>

<div id="currentplaying">
    <div>
        <img id="imgcurrent" src="../images/music-player.png" alt="cover">
        <h3 id="artistcurrent">No song is playing</h3>
        <p id="songcurrent"></p>
    </div>
</div>
</aside>

<main>
 <div class="topplaylist">
     <img src="" alt="">
    <div class="backcustom">
     <a href="./home.html"><div>
    <img id="backarrow" src="../images/left-arrow.png" alt="back">
    </div>
    <h3>Back to home</h3>
     </div></a>
     <h1>Generated playlist</h1>
     <a id="toProfile" href="" target="_blank">
        <div id="userprofile">
            <p id="daytime"></p>
            <p id="username"></p>
            <img src="" alt="" id="userpicture">
        </div>
    </a>
 </div>

 <div class="addedplaylist">
   <img id="coveradded" src="" alt="">
    <h2 id="playlistname">Playlist name</h2>
    <p id="playlistowner">Username</p>
    <a id="linktoplaylist" href="" target="_blank">
        <button class="opencustom">Open on Spotify</button>
    </a>
    <a href="./home.html">
        <button class="generated">Generate another playlist</button>
    </a>
    </div>
</div>

<div id="addedsongscontainer">
</div>



</main>
</body>
<script src="../playlist.js"></script>
</html>
