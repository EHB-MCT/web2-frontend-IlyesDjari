<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTO - Custom playlist</title>
    <link href="/web2-frontend-IlyesDjari/docs/style.css" rel="stylesheet">
</head>

<body id="homebody">

<div id="loader">
    <img src="/web2-frontend-IlyesDjari/docs/images/OTOBig.png" alt="OTOLogo">
    <div class="spinloader"></div>
</div>

<aside >
<img class="otobig" src="/web2-frontend-IlyesDjari/docs/images/OTOBig.png" alt="OTO logo">
<h2 class="newreleases">New releases</h2>
<div id="release">
</div>
<h2 class="current">Currently playing</h2>

<div id="currentplaying">
    <div>
        <img id="imgcurrent" src="" alt="cover">
        <h3 id="artistcurrent">No song is playing</h3>
        <p id="songcurrent"></p>
    </div>
</div>
</aside>

<main>
 <div class="topplaylist">
     <img src="" alt="">
    <div class="backcustom">
     <a href="./home.html"><div>
    <img src="../images/left-arrow.png" alt="back">
    </div>
    <h3>Back to home</h3>
     </div></a>
     <h1>Generated playlist</h1>
     <div id="userprofile">
        <p id="daytime"></p>
        <p id="username"></p>
        <img src="" alt="" id="userpicture">
    </div>
 </div>

 <div class="addedplaylist">
    <div id="coveradded"></div>
    <h2>Playlist name</h2>
    <p>Username</p>
    <a href="spotify.com">
        <button class="opencustom">Open on Spotify</button>
    </a>
    <a href="./home.html">
        <button class="generated">Generate another playlist</button>
    </a>
    </div>
</div>

<div id="addedsongscontainer">
</div>



</main>
</body>
